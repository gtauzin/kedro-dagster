site_name: Kedro-Dagster's documentation
site_url: https://gtauzin.github.io/kedro-dagster/
repo_name: gtauzin/kedro-dagster
repo_url: https://github.com/gtauzin/kedro-dagster

edit_uri: edit/main/docs/

nav:
  - Home: index.md
  - Introduction: pages/intro.md
  - Getting Started: pages/getting-started.md
  - Example: pages/example.md
  - Technical Documentation: pages/technical.md
  - API Reference: pages/api.md

theme:
  name: material
  custom_dir: docs/material/overrides

  features:
    - announce.dismiss
    - content.action.edit
    - content.code.annotate
    - content.code.copy
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.footer
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight

  favicon: images/favicon.png
  logo: assets/logo.png

  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode

    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: amber
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference

markdown_extensions:
  - toc:
      permalink: true

  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.snippets

plugins:
  - git-revision-date-localized:
      enable_creation_date: true
      type: date
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - mkdocstrings:
      handlers:
        python:
          options:
            heading_level: 4
            show_root_heading: false
            show_root_toc_entry: false
            show_source: true
            docstring_style: google
            merge_init_into_class: true
            docstring_section_style: list
            separate_signature: true
            filters: ["!^_"]
            docstring_options:
              ignore_init_summary: true
              warn_unknown_params: false
              returns_named_value: false
          paths: [src]
extra:
  version:
    provider: mike

